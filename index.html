<!DOCTYPE html>
<html>
	<head>
		<title>Home</title>
		<link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
		<link rel="stylesheet" href="node_modules/nz-tour/dist/nz-tour.min.css">
	</head>
	<body ng-app="myApp" ng-controller="awesomeCtrl as ac">
		<md-toolbar class="md-warn">
            <div class="md-toolbar-tools">
                <h2>
                <span>Awesome Tour</span>
                </h2>
                <md-button id="home">
                    Home
                </md-button>
                <md-button id="about">
                    About
                </md-button>
                <md-button style="float:right;" ng-click="ac.startTour()">
                    Start Tour
                </md-button>
            </div>
        </md-toolbar>

        <md-content class="md-padding" layout-xs="column" layout="row">
            <div flex-xs flex-gt-xs="50" layout="column">
                <md-card md-theme-watch id="large-card">
                    <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">Card with image</span>
                        <span class="md-subhead">Large</span>
                    </md-card-title-text>
                    <md-card-title-media>
                        <div class="md-media-lg card-media"></div>
                    </md-card-title-media>
                    </md-card-title>
                    <md-card-actions layout="row" layout-align="end center">
                        <md-button>Action 1</md-button>
                        <md-button>Action 2</md-button>
                    </md-card-actions>
                </md-card>

                 <md-card md-theme-watch id="small-card">
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">Card with image</span>
                            <span class="md-subhead">Small</span>
                        </md-card-title-text>
                        <md-card-title-media>
                            <div class="md-media-sm card-media"></div>
                        </md-card-title-media>
                    </md-card-title>
                    <md-card-actions layout="row" layout-align="end center">
                        <md-button id="action-buttons">Action 1</md-button>
                        <md-button>Action 2</md-button>
                    </md-card-actions>
                </md-card>
            </div>
        </md-content>
	
        <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
        <script type="text/javascript" src="node_modules/angular-aria/angular-aria.min.js"></script>
        <script type="text/javascript" src="node_modules/angular-animate/angular-animate.min.js"></script>
        <script type="text/javascript" src="node_modules/angular-material/angular-material.min.js"></script>
        <script type="text/javascript" src="node_modules/nz-tour/dist/nz-tour.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
